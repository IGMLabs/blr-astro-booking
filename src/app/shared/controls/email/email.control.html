
 <div [formGroup]="form">
  <label for="email">Email addres</label>
  <input type="email"
         id="email"
         name="email"
         [formControlName]="formControlName"
         placeholder="Your email"
         [attr.aria-invalid]="hasError('email')"
         (blur)="touchedCallback()">
    <small *ngIf="mustShowMessage('email')"> {{getErrorMessage('email')}} </small>
</div>
