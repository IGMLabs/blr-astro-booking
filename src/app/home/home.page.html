<article>
  <h3> Working with {{getAgenciesLength()}} agencies </h3>
  <ul>
    <li *ngFor="let agencia of agencies">
       <span [ngClass]="agencia.status | lowercase"> {{ agencia.name }}   </span>
      <ng-container *ngIf="agencia.range==='Interplanetary' then interplanetario; else orbital "></ng-container>
      <ng-template #interplanetario> ⭐ </ng-template>
      <ng-template #orbital> 🌍 </ng-template>
       <!-- <span *ngIf="agencia.range==='Interplanetary'"> ⭐ </span>
       <span *ngIf="agencia.range==='Orbital'"> 🌍 </span> -->
    </li>
  </ul>
  <button (click)="reload('agencies')"> ♻ </button>
</article>

<article>
  <h3> Working with {{trips.length}} trips </h3>
  <ul>
    <li *ngFor="let trip of trips">
       <span [ngClass]="trip.status | lowercase"> {{ trip.destination}}   </span>
      <ng-container *ngIf="trip.kind==='WithStay' then withStay; else tripOnly "></ng-container>
      <ng-template #withStay> ✈ </ng-template>
      <ng-template #tripOnly> 🧳 </ng-template>
    </li>
  </ul>
  <button (click)="reload('trips')"> ♻ </button>
</article>

<app-reloading *ngIf="reloading"></app-reloading>
