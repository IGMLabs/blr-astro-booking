
<ng-container>
<app-agencies-list *ngIf="(agencies$ |async) as agencies"
              [agencies]="agencies"></app-agencies-list>
</ng-container>


<ng-container>
<app-trips-list *ngIf="(trips$ | async )as trips"
            [trips]="trips"></app-trips-list>
</ng-container>


<ng-container>
  <app-bookings-list *ngIf="(bookings$ | async )as booking"
              [bookings]="booking"></app-bookings-list>
  </ng-container>

<app-reloading *ngIf="reloading"></app-reloading>
