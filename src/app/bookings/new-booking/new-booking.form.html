

<form [formGroup]="form">
  <div>
    <label for="tripId"> Trip Id</label>
    <select name="tripId"
            formControlName="tripId">
      <option value="" selected>Select a Trip Id</option>
      <option *ngFor="let trip of trips"
              [value]="trip.id">{{ trip.id }}</option>
    </select>
    <small *ngIf="mustShowMessage('tripId')">{{ getErrorMessage('tripId') }}</small>
  </div>
  <div>
    <label for="passengerName"> Passenger Name</label>
    <input name="passengerName"
           type="text"
           formControlName="passengerName"
           [attr.aria-invalid]="hasError('passengerName')">
    <small *ngIf="mustShowMessage('passengerName')">{{ getErrorMessage('passengerName') }}</small>
  </div>

  <div>
    <label for="date"> Date</label>
    <input name="date"
           type="date"
           formControlName="date"
           [attr.aria-invalid]="hasError('date')">
    <small *ngIf="mustShowMessage('date')">{{ getErrorMessage('date') }}</small>
    <small > {{getDateMessage()}} </small>
  </div>
  <div>
    <label for="luggageKilos"> Kg</label>
    <input name="luggageKilos"
           type="number"
           formControlName="luggageKilos"
           [attr.aria-invalid]="hasError('luggageKilos')">
    <small *ngIf="mustShowMessage('luggageKilos')">{{ getErrorMessage('luggageKilos') }}</small>
  </div>
  <div>
    <label for="hasPremiumFoodPrice"> Premium Food</label>
    <input name="hasPremiumFoodPrice"
           type="checkbox"
           formControlName="hasPremiumFoodPrice"
           [attr.aria-invalid]="hasError('hasPremiumFoodPrice')">
    <small *ngIf="mustShowMessage('hasPremiumFoodPrice')">{{ getErrorMessage('hasPremiumFoodPrice') }}</small>
  </div>

  <button [disabled]="form.invalid"
          (click)="onSubmitClick()">Save</button>
</form>
